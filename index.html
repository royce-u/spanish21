<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="board">Board</div>

    <div class="player">Player
        <div id="bet-TopCard"></div>
        <div id="bet-BtmCard"></div>
        <div id="bet-Ins"></div>
        <div id="bet-main"></div>
        <div id="playerHand"></div>
        <div id="playerBank"></div>
    </div>
    <br>
    <div id ="messageBoard"></div>
    <div id="cash-container">
        <input id="buy-in-amt" type="number" placeholder="Buy-in Amount ">
        <input id="buy-in-btn" type="button" value="Buy In">
    </div>
    <div id="bets-container">
        <input id="main-bet-in" type="number" placeholder="Main Bet">
        <input id="main-bet-in-btn" type="button" value="Let's Play!">
    </div>
    <div id="buyin-cashout-btns">
    <input id="nextHand" type="button" value="next hand">
    <input id="cashout-btn" type="button" value="cash out">
</div>
    <div id="player-action-btns">
        <button id="hitBtn">hit</button>
        <button id="standBtn">stand</button>
        <button id="splitBtn">split</button>
        <button id="doubleBtn">double</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/dealer.js"></script>
</body>
</html>
